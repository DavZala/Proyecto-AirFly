<div class="contenedor">
    <div class="contenido">
        <h4>Gesti√≥n de Usuarios</h4>
        <table class="table table-striped">
            <thead>
              <tr class="table-primary">
                <th>Identificacion</th>
                <th>Nombre</th>
                <th>Pais</th>
                <th>Divisa</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuariosExistentes of usuariosExistentes |slice: (currentPage - 1) * pageSize : currentPage * pageSize">
                <td>{{ usuariosExistentes.identificacion }}</td>
                <td>{{ usuariosExistentes.nombre }}</td>
                <td>{{ usuariosExistentes.pais }}</td>
                <td>{{ usuariosExistentes.divisa }}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm m-2" title="Editar"><i class="bi bi-pen"></i></button>
                  <button type="button" class="btn btn-danger btn-sm m-2" title="Eliminar"><i class="bi bi-trash3"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <mat-paginator [pageSizeOptions]="[4, 8, 12]" (page)="handlePageChange($event)"></mat-paginator>
    </div>
</div>
